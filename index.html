<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-image: url(assests/us.jpg); /* Replace with your image URL */
    background-size: cover;
    background-position: center; /* Center the image to focus on the people */
    background-repeat: no-repeat;
    background-attachment: fixed; /* Optional */
}
.login-container {
    background-color: rgba(255, 255, 255, 0.9); /* Increased opacity to 0.9 */
    padding: 20px;
    border-radius: 10px;
    width: 300px; /* Adjust as needed */
    margin: 100px auto; /* Center the container */
}
input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box; /* Ensures padding doesn't increase the overall width */
}
button {
    background-color: #4CAF50; /* Example button color */
    color: white;
    cursor: pointer;
}
    </style>
    <script>
        function authenticate() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Replace with your actual username and password
            if (username === 'astha' && password === 'amanisthebest') {
                localStorage.setItem('username', username); // Store username
                window.location.href = 'form.html'; // Redirect to form.html
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome, Love ❤️</h2>
        <form id="loginForm" onsubmit="authenticate(); return false;">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
